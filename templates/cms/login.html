{% extends 'cms/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-96 h-screen">
  <div class="flex items-center justify-center h-full">
    <div class="w-full max-w-sm p-6 relative overflow-hidden bg-white rounded ">
      {% if request.user.is_authenticated %}
      <div class="text-center">
        <h1 class=" text-lg font-medium">You are already logged in</h1>
        <a href="/cms/">
          <button class="py-2 px-4 bg-themeblue rounded-lg text-white cursor-pointer">Go Home</button>
        </a>
        <a href="">
          <button class="py-2 px-4 bg-red-600 rounded-lg text-white cursor-pointer">Log Out</button>
        </a>
      </div>
      {% else %}
      <div class="flex flex-col justify-center items-center space-y-2">
        <h2 class="text-2xl font-medium text-slate-700">Login</h2>
        <p class="">Enter details below.</p>
      </div>
      <form class="w-full mt-4 space-y-3" method="post" action="#">
        {% csrf_token %}
        <div>
          <input placeholder="Username" id="username" name="username" type="text" required />
        </div>
        <div>
          <input placeholder="Password" id="password" name="password" type="password" required />
        </div>

        {% if error %}
        <div class="text-red-600">
          {{error}}
        </div>
        {% endif %}

        <button
          class="w-full justify-center py-1 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-md text-white ring-2"
          id="login" name="login" type="submit">
          login
        </button>

      </form>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
