{% extends "cms/base.html" %}
{% load static %}

{% block content %}
<div class="h-lvh flex gap-4">
    <div class="w-2/12 bg-themeblue p-4 text-white">
        <div class="flex items-center justify-start gap-4 border-b border-white/20 pb-4">
            <div class="size-12 rounded-md bg-white flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-8 text-black">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </div>

            <div class="grow">
                <p class="text-xl font-semibold">{{request.user.first_name}}</p>
                <p class="text-xs">{{request.user.email}}</p>
            </div>
        </div>

        <div class="text-xl mt-4">
            <ul class="space-y-2">
                <li><a href="" class="block">Profile</a></li>
                <li><a href="{% url 'post_blogs' %}" class="block">Blogs</a></li>
            </ul>
        </div>
    </div>
    <div class="w-10/12 overflow-y-scroll">
        {% block layout %}
        {% endblock %}
    </div>
</div>
{% endblock %}
